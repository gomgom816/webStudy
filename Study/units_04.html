<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.3 CSS3 Units</title>
    <style media="screen">
      body {
        font-size: 14px;
      }
      div {
        font-size: 1.2rem;  /* html font-size: 14px * 1.2 = 16.8px */
        font-weight: bold;
        padding: 2em;
        text-align: center;
      }
      .box1 { background-color: rgba(255,0,0,0.2) }
      .box2 { background-color: rgba(255,0,0,0.6) }
      .box3 { background-color: rgba(255,0,0,0.8) }
    </style>
  </head>
  <body>
    <div class="box1">
      14px * 1.2rem -> 16.8px
      <div class="box2">
        14px * 1.2rem -> 16.8px
        <div class="box3">
          14px * 1.2rem -> 16.8px
        </div>
      </div>
    </div>
  </body>
</html>
