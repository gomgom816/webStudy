<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.3 CSS3 Units</title>
    <style media="screen">
      body {
        font-size: 14px;
        text-align: center;
      }
      div {
        font-size: 120%; /* 14px * 1.2 = 16.8px */
        font-weight: bold;
        padding: 2em;  /* 16.8 * 2 = 33.6px */
        background-color: rgba(255, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div>14px * 120% -> 16.8px</div>
  </body>
</html>
